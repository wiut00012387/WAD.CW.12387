<main class="container">
  <div
    *ngIf="league$ | async as league; else loading"
    style="margin-bottom: 3rem"
  >
    <app-leagues-card [league]="league"></app-leagues-card>
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by position"
        >
          Position
        </th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="club">
        <th mat-header-cell *matHeaderCellDef>Club</th>
        <td mat-cell *matCellDef="let element">{{ element.club.name }}</td>
      </ng-container>

      <ng-container matColumnDef="playedGames">
        <th mat-header-cell *matHeaderCellDef>Played Games</th>
        <td mat-cell *matCellDef="let element">{{ element.playedGames }}</td>
      </ng-container>

      <ng-container matColumnDef="won">
        <th mat-header-cell *matHeaderCellDef>Won</th>
        <td mat-cell *matCellDef="let element" class="cell cell-win">
          {{ element.won }}
        </td>
      </ng-container>

      <ng-container matColumnDef="draw">
        <th mat-header-cell *matHeaderCellDef>Draw</th>
        <td mat-cell *matCellDef="let element" class="cell cell-draw">
          {{ element.draw }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lost">
        <th mat-header-cell *matHeaderCellDef>Lost</th>
        <td mat-cell *matCellDef="let element" class="cell cell-lose">
          {{ element.lost }}
        </td>
      </ng-container>

      <ng-container matColumnDef="goalsFor">
        <th mat-header-cell *matHeaderCellDef>Goals For</th>
        <td mat-cell *matCellDef="let element">{{ element.goalsFor }}</td>
      </ng-container>

      <ng-container matColumnDef="goalsAgainst">
        <th mat-header-cell *matHeaderCellDef>Goals Against</th>
        <td mat-cell *matCellDef="let element">{{ element.goalsAgainst }}</td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Points</th>
        <td mat-cell *matCellDef="let element">{{ element.points }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</main>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
